<!DOCTYPE html>
<html>
<head>
    <title>Face ID Website Locker</title>
    <style>
        body { font-family: Arial, sans-serif; width: 350px; margin: 0; padding: 20px; background: #f5f5f5; }
        h1 { font-size: 20px; text-align: center; margin-bottom: 20px; }
        .section { margin-bottom: 20px; }
        #add-site { display: flex; gap: 10px; margin-bottom: 10px; }
        #site-input { flex: 1; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        #add-btn, #reference-btn { padding: 8px 15px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        #add-btn:hover, #reference-btn:hover { background: #0056b3; }
        #locked-sites { list-style: none; padding: 0; margin: 0; }
        .site-item { display: flex; justify-content: space-between; align-items: center; padding: 8px; background: white; border-radius: 4px; margin-bottom: 5px; }
        .remove-btn { color: #dc3545; background: none; border: none; cursor: pointer; padding: 5px 10px; }
        .remove-btn:hover { color: #c82333; }
    </style>
</head>
<body>
    <h1>Face ID Website Locker</h1>
    <div class="section">
        <h2 style="font-size:16px;">Blocked Websites</h2>
        <div id="add-site">
            <input type="text" id="site-input" placeholder="Enter website (e.g., facebook.com)">
            <button id="add-btn">Add</button>
        </div>
        <ul id="locked-sites"></ul>
    </div>
    <div class="section">
        <button id="reference-btn">Add/Update Reference Image</button>
    </div>
    <script src="popup.js"></script>
</body>
</html>
